name: arab_therapy_task
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  dio: ^5.3.3
  string_validator: ^1.0.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  modal_progress_hud_nsn: ^0.4.0

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/translations/
    - assets/animations/


  fonts:
    - family: din_ar
      fonts:
        - asset: assets/fonts/din_ar.ttf

  uses-material-design: true